<div class="container">

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Employee ID</label>
      <input type="text" [(ngModel)]="newList.empid" name="empid" required>
    </div>
    <div>
      <label for="title">Employee Name</label>
      <input type="text" [(ngModel)]="newList.empname" name="empname" required>
    </div>
    <div>
        <label for="title">Mobile</label>
        <input type="text" [(ngModel)]="newList.mobile" name="mobile" required>
      </div>
      <div>
        <label for="title">Email</label>
        <input type="text" [(ngModel)]="newList.email" name="email" required>
      </div>
      <div>
          <label for="title">Address</label>
          <input type="text" [(ngModel)]="newList.adress" name="adress" required>
        </div>
        <div>
          <label for="title">Department</label>
          <input type="text" [(ngModel)]="newList.department" name="department" required>
        </div>

        <div>
            <label for="title">Experience</label>
            <input type="text" [(ngModel)]="newList.experience" name="experience" required>
          </div>
          <div>
            <label for="title">Skill</label>
            <input type="text" [(ngModel)]="newList.skill" name="skill" required>
          </div>
  
    <button type="submit">Submit</button>

  </form>
</div>
